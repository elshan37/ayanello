<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Quiz</title>
    <style>
        /* Make sure the quiz takes up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional background color */
        }

        #uquiz_embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="uquiz_embed" data-quiz-id="ouy5op" data-width="100%"></div>
    <script src="https://uquiz.com/embed.js"></script>
</body>
</html>
